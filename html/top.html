<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser</title>
    <link rel="stylesheet" href="../css/innerpages.css">
</head>
<body>
    <div class="container">
        <img id="aiBrowserIcon" src="../images/icon.png" alt="AI Browser Icon">
        <h1>Top AIs</h1>
        <main>
            <section id="top" class="category">
                
                        <div class="button-container">
                            <a href="https://chat.openai.com/" target="_blank">
                                <button>Chat GPT</button>
                            </a>
                            <span class="favorite-star" data-service="Chat GPT">☆</span>
                        </div>
                    
                        <div class="button-container">
                            <a href="https://www.bing.com/search?q=Bing+AI&showconv=1" target="_blank">
                                <button>Bing AI</button>
                            </a>
                            <span class="favorite-star" data-service="Bing AI">☆</span>
                        </div>
                    
                        <div class="button-container">
                            <a href="https://bard.google.com/" target="_blank">
                                <button>Google Bard</button>
                            </a>
                            <span class="favorite-star" data-service="Google Bard">☆</span>
                        </div>
                    
                        <div class="button-container">
                            <a href="https://claude.ai/chats" target="_blank">
                                <button>Claude</button>
                            </a>
                            <span class="favorite-star" data-service="Claude">☆</span>
                        </div>
                    
                        <button id="dash">Return to Homepage</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 AI Browser. All rights reserved.</p>
        </footer>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
