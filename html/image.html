<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Browser</title>
    <link rel="stylesheet" href="../css/innerpages.css" />
  </head>
  <body>
    <div class="container">
      <img id="aiBrowserIcon" src="../images/icon.png" alt="AI Browser Icon">
      <h1>Image Generation</h1>
      <main>
        <section id="image" class="category">
          <div class="button-container">
            <a href="https://www.artbreeder.com/create/mixer" target="_blank">
              <button>Artbreeder Mixer</button>
            </a>
            <span class="favorite-star" data-service="artbreedermixer">☆</span>
          </div>

          <div class="button-container">
            <a href="https://www.craiyon.com/" target="_blank">
              <button>Craiyon</button>
            </a>
            <span class="favorite-star" data-service="craiyon">☆</span>
          </div>

          <div class="button-container">
            <a href="https://labs.openai.com/" target="_blank">
              <button>DALL-E 2</button>
            </a>
            <span class="favorite-star" data-service="dalle2">☆</span>
          </div>

          <div class="button-container">
            <a href="https://deepdreamgenerator.com/generator" target="_blank">
              <button>Deep Dream Generator</button>
            </a>
            <span class="favorite-star" data-service="deepdreamgenerator"
              >☆</span
            >
          </div>

          <div class="button-container">
            <a
              href="https://app.runwayml.com/video-tools/teams/jaykill3r/ai-tools/gen-2?promptMode=text"
              target="_blank"
            >
              <button>Gen-2</button>
            </a>
            <span class="favorite-star" data-service="gen2">☆</span>
          </div>

          <div class="button-container">
            <a href="https://ideogram.ai/" target="_blank">
              <button>Ideogram</button>
            </a>
            <span class="favorite-star" data-service="ideogram">☆</span>
          </div>

          <div class="button-container">
            <a href="https://thispersondoesnotexist.com/" target="_blank">
              <button>thispersondoesnotexist</button>
            </a>
            <span class="favorite-star" data-service="thispersondoesnotexist"
              >☆</span
            >
          </div>

          <div class="button-container">
            <a href="https://www.wombo.ai/" target="_blank">
              <button>Wombo</button>
            </a>
            <span class="favorite-star" data-service="wombo">☆</span>
          </div>

          <button id="dash">Return to Homepage</button>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 AI Browser. All rights reserved.</p>
      </footer>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
