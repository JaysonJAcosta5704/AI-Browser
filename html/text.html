<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your AI Accessor Extension</title>
    <link rel="stylesheet" href="../css/innerpages.css" />
  </head>
  <body>
    <div class="container">
      <img id="aiBrowserIcon" src="../images/icon.png" alt="AI Browser Icon">
      <h1>Text Generation</h1>
      
      <main>
        <section id="text" class="category">
         
          <div class="button-container">
            <a href="https://anyword.com/" target="_blank">
              <button>Anyword</button>
            </a>
            <span class="favorite-star" data-service="anyword">☆</span>
          </div>

          <div class="button-container">
            <a href="https://www.copy.ai/" target="_blank">
              <button>Copy</button>
            </a>
            <span class="favorite-star" data-service="copyai">☆</span>
          </div>

          <div class="button-container">
            <a href="https://www.hyperwriteai.com/" target="_blank">
              <button>HyperWrite</button>
            </a>
            <span class="favorite-star" data-service="hyperwriteai">☆</span>
          </div>

          <div class="button-container">
            <a href="https://app.jasper.ai/" target="_blank">
              <button>Jasper</button>
            </a>
            <span class="favorite-star" data-service="jasper">☆</span>
          </div>

          <div class="button-container">
            <a href="https://rytr.me/" target="_blank">
              <button>Rytr</button>
            </a>
            <span class="favorite-star" data-service="rytr">☆</span>
          </div>

          <div class="button-container">
            <a href="https://www.sudowrite.com/" target="_blank">
              <button>Sudo Write</button>
            </a>
            <span class="favorite-star" data-service="sudowrite">☆</span>
          </div>

          <div class="button-container">
            <a href="https://writesonic.com/" target="_blank">
              <buttonWritesonic></button>
            </a>
            <span class="favorite-star" data-service="writesonic">☆</span>
          </div>
          
          <button id="dash">Return to Homepage</button>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 AI Browser. All rights reserved.</p>
      </footer>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
